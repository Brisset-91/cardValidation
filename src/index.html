<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fondo">
      <!--
<img src="https://elcomercio.pe/resizer/ERSGcMpM8b22CoMsERdYk2ioGJ8=/580x330/smart/filters:format(jpeg):quality(75)/arc-anglerfish-arc2-prod-elcomercio.s3.amazonaws.com/public/MQJBLWTLKFA65EQZEXATFXAS6E.jpg" alt="">

      <header>
        <div class="img"></div>
      </header>
  
      <section>
        <main>
          <form action="Primary" class="form">
            <input type="number" name="" id="number" class="cardNumber" placeholder="Número de tarjeta">
            
            
            <p id="valueInput" ></p>

            <input type="button" value="DNI">
            <input type="number" name="" id="" placeholder="Número de documento">
            <input type="password" name="" id="" placeholder="Clave web">

            <div>
              <input type="checkbox" name="check" id="">
              <input type="button" value="Recordar datos">
            </div>
            <div class="enter" >
              <input type="button" value="Ingresar" class="enterButton" >
            </div>


          </form>

          <div class="secondary">
            <p>Regístrate</p>
            <p>Olvidé mi contraseña web</p>
            <p>Ayuda</p>
          </div>
        </main>
        
      </section>
  
  
      <footer>
  
      </footer>
  
    </div>
        <script src="index.js" type="module"></script>
  </body>
